<!DOCTYPE html>
<html>
<head>
    <title>Map with Dynamic Marker</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Default: SSGMCE (20.3073, 77.0010)
        let lat = parseFloat(getQueryParam("lat")) || 20.3073;
        let lng = parseFloat(getQueryParam("lng")) || 77.0010;

        // Initialize the map
        var map = L.map('map').setView([lat, lng], 15);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add marker at lat/lng
        L.marker([lat, lng]).addTo(map)
            .bindPopup("SSGMCE (Default Location)")
            .openPopup();
    </script>

</body>
</html>
