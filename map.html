<!DOCTYPE html>
<html>
<head>
    <title>Map with Dynamic Marker</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get location parameter in format "lat,lng"
        let locationParam = getQueryParam("location");
        let lat = 20.781528, lng = 76.678194; // Default coordinates
        
        if (locationParam) {
            let coords = locationParam.split(',');
            if (coords.length === 2) {
                lat = parseFloat(coords[0]) || lat;
                lng = parseFloat(coords[1]) || lng;
            }
        }

        // Initialize the map
        var map = L.map('map').setView([lat, lng], 15);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add marker at lat/lng
        L.marker([lat, lng]).addTo(map)
            .bindPopup("Dynamic Location")
            .openPopup();
    </script>

</body>
</html>
